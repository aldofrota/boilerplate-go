root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp"
  cmd = "go build -buildvcs=false -o ./tmp ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = "blue"          # Define a cor para os logs principais da aplicação
  build = "yellow"      # Cor para logs de build
  main = "magenta"      # Cor para o arquivo principal
  runner = "green"      # Cor para logs do processo runner
  watcher = "cyan"      # Cor para logs do watcher (observador de mudanças)

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
